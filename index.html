<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3653b5;
        }
        .container {
            background: rgb(193, 83, 83);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .counter {
            margin-top: 10px;
            font-size: 14px;
            color: #330404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Character Counter</h2>
        <textarea id="textInput" oninput="countCharacters()"></textarea>
        <p class="counter">Characters: <span id="charCount">0</span></p>
    </div>
    
    <script>
        function countCharacters() {
            let text = document.getElementById("textInput").value;
            document.getElementById("charCount").innerText = text.length;
        }
    </script>
</body>
</html>
